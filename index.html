<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>ðŸ§§ Angpao Imlek ðŸ§§</title>

<!-- Preload background image -->
<link rel="preload" href="https://www.dreamstime.com/royalty-free-stock-image-panda-image9247236" as="image">

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  min-height: 100svh;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  overflow-x: hidden;
  user-select: none;
  color: #070707;
  text-shadow: 0 0 10px #fffcfd;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

/* BACKGROUND */
#background-layer {
  position: fixed;
  inset: 0;
  background-color: #c40000; /* warna merah sementara */
  background-size: cover;
  background-position: center top;
  z-index: -10;
  transition: opacity 0.5s ease;
  opacity: 0; /* awalnya invisible, nanti muncul saat load */
}
#background-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.25);
  backdrop-filter: blur(3px);
  z-index: -5;
}

/* HUJAN ANGPAO */
#angpao-rain {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: -4;
}
.angpao {
  position: absolute;
  top: -50px;
  font-size: 32px;
  animation: fall linear infinite;
}
@keyframes fall {
  to { transform: translateY(110vh) rotate(360deg); }
}

/* LOGO */
#logo {
  margin-bottom: 10px;
  filter: drop-shadow(0 12px 28px rgba(0,0,0,0.7));
}

/* UI */
h2 { margin-bottom: 10px; }

input {
  padding: 12px 18px;
  font-size: 16px;
  border-radius: 12px;
  border: none;
  margin-bottom: 20px;
  width: 250px;
}

/* BUTTON GOLD â€“ 1 BARIS */
button {
  background: linear-gradient(45deg, #FFD700, #FFB700);
  color: #7a4a00;
  font-weight: 900;
  font-size: 1.05rem;
  border: none;
  border-radius: 15px;
  padding: 14px 24px;
  cursor: pointer;
  box-shadow: 0 0 25px rgba(255, 215, 0, 0.9);
  margin-bottom: 20px;
  white-space: nowrap; /* ðŸ”’ paksa 1 baris */
}
button:hover {
  filter: brightness(1.1);
  transform: scale(1.03);
}
button:disabled {
  opacity: 0.6;
  cursor: not-allowed;
}

/* BOX ANGPAO */
#box {
  width: 300px;
  height: 400px;
  border-radius: 25px;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  transition: transform 0.6s ease;
  background: none;
  font-size: 0;
  position: relative;
  overflow: hidden;
}
#box:hover {
  transform: rotateY(15deg) rotateX(-5deg) scale(1.05);
}
#box.spinning {
  animation: spin 2s ease-in-out forwards;
}
@keyframes spin {
  50% { transform: rotateY(720deg) scale(1.2); }
  100% { transform: rotateY(1080deg); }
}

/* ANIMASI ANGPAO SOBEK */
.angpao-half {
  position: absolute;
  top: 0;
  width: 50%;
  height: 100%;
  overflow: hidden;
  transition: transform 1.2s ease, opacity 1.2s ease;
}
.angpao-left { left: 0; }
.angpao-right { right: 0; }
.angpao-half img {
  width: 300px;
  height: 400px;
  object-fit: contain;
  border-radius: 25px;
}
.angpao-right img { transform: translateX(-150px); }
#box.tear .angpao-left { transform: translateX(-160px) rotate(-10deg); opacity: 0; }
#box.tear .angpao-right { transform: translateX(160px) rotate(10deg); opacity: 0; }

/* POPUP */
#popup {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.75);
  display: none;
  justify-content: center;
  align-items: center;
}
.popup-content {
  background: linear-gradient(180deg, #ff0000, #b30000);
  padding: 25px;
  border-radius: 15px;
  color: white;
  text-align: center;
}
.amount {
  font-size: 2rem;
  font-weight: 900;
  color: gold;
}

/* HISTORY */
#history {
  width:90%;
  max-width:420px;
  background:rgba(255,255,255,0.85);
  border-radius:12px;
  padding:15px;
  max-height:260px;
  overflow:auto;
  margin-top:15px;
}
#history h3 { margin-top:0; text-align:center; }
#historyList li {
  padding:4px 0;
  border-bottom:1px dashed #ccc;
  font-size:13px;
}
</style>
</head>

<body>

<div id="background-layer"></div>
<div id="background-overlay"></div>
<div id="angpao-rain"></div>

<!-- LOGO -->
<div id="logo">
<svg width="260" height="120" viewBox="0 0 520 240">
  <rect x="20" y="20" rx="28" ry="28" width="480" height="180" fill="#c40000"/>
  <polygon points="20,60 260,160 500,60" fill="#a80000"/>
  <circle cx="260" cy="120" r="34" fill="#ffd700"/>
  <circle cx="260" cy="120" r="18" fill="#c40000"/>
  <text x="260" y="215" text-anchor="middle"
        font-size="42" font-weight="900"
        fill="#ffd700"
        style="letter-spacing:3px;font-family:'Segoe UI',sans-serif;">
    ANGPAO IMLEK
  </text>
</svg>
</div>

<h2>Masukkan USER ID</h2>

<input id="userId" placeholder="Masukkan USER ID">

<button id="startBtn">KLIK UNTUK MEMBUKA ANGPAO ðŸ§§</button>
<button id="spinBtn" style="display:none;">BUKA ANGPAO</button>

<!-- BOX ANGPAO DENGAN SOBEK -->
<div id="box">
  <div class="angpao-half angpao-left">
    <img src="https://img.pikbest.com/origin/09/24/82/11YpIkbEsTMKq.png!sw800" alt="Angpao">
  </div>
  <div class="angpao-half angpao-right">
    <img src="https://img.pikbest.com/origin/09/24/82/11YpIkbEsTMKq.png!sw800" alt="Angpao">
  </div>
</div>

<div id="popup">
  <div class="popup-content">
    <h2>SELAMAT!</h2>
    <p>Anda mendapatkan ANGPAO sebesar</p>
    <p class="amount" id="prizeAmount">IDR 0</p>
    <p>Silahkan hubungi CS untuk klaim hadiah anda dengan screenshot ini.</p>
    <button onclick="window.open('https://parlaybow.com/','_blank')">
      KLAIM SEKARANG
    </button>
  </div>
</div>

<div id="history">
  <h3>ðŸ“œ 50 Riwayat Spin Terakhir</h3>
  <ul id="historyList"></ul>
</div>

<audio id="spinSound" src="https://assets.mixkit.co/active_storage/sfx/2766/2766-preview.mp3"></audio>
<audio id="winSound" src="https://assets.mixkit.co/active_storage/sfx/2019/2019-preview.mp3"></audio>
<audio id="bgMusic" src="https://coba-tes-tawny.vercel.app/bgm.mp3" loop></audio>

<script>
/* ===== JS ASLI â€“ TIDAK DIUBAH ===== */
const startBtn = document.getElementById('startBtn');
const spinBtn = document.getElementById('spinBtn');
const box = document.getElementById('box');
const popup = document.getElementById('popup');
const prizeAmount = document.getElementById('prizeAmount');
const userId = document.getElementById('userId');

const spinSound = document.getElementById('spinSound');
const winSound = document.getElementById('winSound');
const bgMusic = document.getElementById('bgMusic');

const USED_KEY = 'angpao_used';
if (localStorage.getItem(USED_KEY)) {
  startBtn.disabled = true;
  startBtn.innerText = "ANGPAO SUDAH DIGUNAKAN";
}

document.addEventListener('click', () => {
  bgMusic.volume = 0.8;
  bgMusic.play().catch(()=>{});
}, { once:true });

const prizes = [
  { amount: 250000, chance: 0.35 },
  { amount: 500000, chance: 0.25 },
  { amount: 750000, chance: 0.18 },
  { amount: 1000000, chance: 0.15 },
  { amount: 2000000, chance: 0.07 }
];
function drawPrize(){
  let r=Math.random(), t=0;
  for (let p of prizes){ t+=p.chance; if(r<t) return p.amount; }
}

const historyList = document.getElementById('historyList');
const HISTORY_KEY = 'spin_history_';
const todayKey = HISTORY_KEY + new Date().toISOString().slice(0,10);
const prizeAmounts = prizes.map(p => p.amount);

function maskUser(user) {
  if (user.length <= 2) return user[0] + '*';
  return user[0] + '*'.repeat(user.length-2) + user[user.length-1];
}

function randomUser() {
  const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
  let name = '';
  for (let i = 0; i < 6; i++) {
    name += chars[Math.floor(Math.random() * chars.length)];
  }
  return name;
}

function generateHistory() {
  const data = [];
  for (let i = 0; i < 50; i++) {
    data.push({
      user: randomUser(),
      amount: prizeAmounts[Math.floor(Math.random() * prizeAmounts.length)]
    });
  }
  return data;
}

let historyData = JSON.parse(localStorage.getItem(todayKey));
if (!historyData) {
  historyData = generateHistory();
  localStorage.setItem(todayKey, JSON.stringify(historyData));
}

function renderHistory() {
  historyList.innerHTML = '';
  historyData.forEach(item => {
    historyList.innerHTML += `<li>ðŸ§§ <b>${maskUser(item.user)}</b> mendapatkan <b>IDR ${item.amount.toLocaleString('id-ID')}</b></li>`;
  });
}
renderHistory();

startBtn.onclick = () => {
  if (localStorage.getItem(USED_KEY)) {
    alert("Angpao hanya bisa dibuka 1 kali di browser ini.");
    return;
  }
  if (!userId.value.trim()) {
    alert("USER ID wajib diisi!");
    return;
  }
  startBtn.style.display = 'none';
  spinBtn.style.display = 'inline-block';
};

spinBtn.onclick = () => {
  spinBtn.disabled = true;
  spinSound.play().catch(()=>{});
  box.classList.add('tear'); // animasi sobek

  setTimeout(() => {
    const prize = drawPrize();
    box.classList.remove('tear'); // reset animasi sobek
    winSound.play().catch(()=>{});
    prizeAmount.textContent = "IDR " + prize.toLocaleString('id-ID');
    popup.style.display = 'flex';
    localStorage.setItem(USED_KEY, 'true');
    historyData.unshift({ user: userId.value.trim(), amount: prize });
    if (historyData.length > 50) historyData.pop();
    localStorage.setItem(todayKey, JSON.stringify(historyData));
    renderHistory();
  }, 2000);
};

/* ===== BACKGROUND PRELOAD ===== */
const bg = document.getElementById('background-layer');
const bgImg = new Image();
bgImg.src = 'https://thumbs.dreamstime.com/b/oriental-ornamental-chinese-arabic-islamic-red-pattern-texture-background-imlek-ramadan-festival-wallpaper-gong-xi-fa-cai-mubarak-102243868.jpg';
bgImg.onload = () => {
  bg.style.backgroundImage = `url('${bgImg.src}')`;
  bg.style.opacity = 1; // tampil setelah load
};

/* ===== HUJAN ANGPAO ===== */
const rain = document.getElementById('angpao-rain');
setInterval(() => {
  const a = document.createElement('div');
  a.className = 'angpao';
  a.textContent = 'ðŸ§§';
  a.style.left = Math.random()*100+'vw';
  a.style.animationDuration = (6+Math.random()*6)+'s';
  rain.appendChild(a);
  setTimeout(()=>a.remove(),12000);
},500);
</script>

</body>
</html>
